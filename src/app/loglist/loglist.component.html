<app-admin_header></app-admin_header>
<div class="body-content">
  <div class="profile-section pt-5 pb-5">
    <div class="container-fluid">
      <div class="top-list-table">
        <div class="top-heading-section">
          <div class="heading-text">
            <h5>Log List </h5>
          </div>
        </div>

    <div class="row m-0">

          <p>Users</p>
        </div>
      </div>

    </div>

        <div class="shipment-gridarea">
          <div class="dx-viewport demo-container">
            <div id="gridContainer">
              <div style="border:1px solid lightgrey; margin-bottom:5px;border-radius: 5px; width:280px; float:left">

                <input class="form-control" style="padding-left:10px" matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search" aria-label="Search">

              </div>
              <div class="mat-table-grid">
                <mat-table [dataSource]="elements" class="mat-elevation-z8" matSort>
                  <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->


                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let el"> {{el.Id}} </td>
                  </ng-container>


                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let el"> {{el.Email}} </td>
                  </ng-container>


                  <ng-container matColumnDef="login_time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Time </th>
                    <td mat-cell *matCellDef="let el"> {{el.LoginTime}} </td>
                  </ng-container>


                  <ng-container matColumnDef="logout_time">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Logout Time </th>
                    <td mat-cell *matCellDef="let el"> {{el.LogoutTime}} </td>
                  </ng-container>
                  <ng-container matColumnDef="login_result">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Login Result </th>
                    <td mat-cell *matCellDef="let el"> {{el.LoginResult}} </td>
                  </ng-container>
                  <ng-container matColumnDef="user_agent">
                    <th mat-header-cell *matHeaderCellDef style="width:300px" mat-sort-header> User Agent </th>
                    <td mat-cell *matCellDef="let el"> {{el.UserAgent}} </td>
                  </ng-container>
                  <ng-container matColumnDef="source_ip">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Source IP </th>
                    <td mat-cell *matCellDef="let el"> {{el.SourceIp}} </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </mat-table>

                <mat-paginator [length]="length"
                               [pageSize]="pageSize"
                               [pageSizeOptions]="pageSizeOptions"></mat-paginator>
              </div>
              </div>

            </div>

        </div>
      </div>
    </div>
  </div>
  <app-footersection></app-footersection>
