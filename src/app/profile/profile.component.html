<app-innerheadersection></app-innerheadersection>
<form [formGroup]="profileForm" (ngSubmit)="onFormSubmit()">
  <div class="body-content">
    <div class="profile-section pt-5 pb-5">
      <div class="container">
        <div class="top-heading-section">
          <div class="heading-text">
            <h5><i class="mdi mdi-account"></i> My Profile</h5>
          </div>
        </div>
        <div class="form-section">
          <div class="row m-0">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 p-4">
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label"></div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <div class="profile-img">
                      <img style="border-radius:50%;" src={{imagePath}}>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">First Name</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <input type="hidden" formControlName="id" />
                    <input type="text" formControlName="FirstName" class="form-control" id="txtFirst" placeholder="Enter first name...">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">Last Name</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <input type="text" formControlName="LastName" class="form-control" id="txtLast" placeholder="Enter last name...">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">Email</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <input type="text" formControlName="Email" class="form-control" id="txtEmail" placeholder="Enter email...">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">Available Containers</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <input type="text" formControlName="Containers" class="form-control" id="txtContain" placeholder="Enter containers...">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label"></div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <div class="expire-text">
                      <p><span>{{expirydate}} </span> <!--Your Plan will expired on 06 May 2022--></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 p-4">
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">Company Name</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <input type="text" formControlName="companyname" class="form-control" id="txtCompanyname" placeholder="Enter company name...">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">Address</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <input type="text" formControlName="address" class="form-control" id="txtAdd" placeholder="Enter address...">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">Zip Code</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <input type="text" formControlName="zipcode" class="form-control" id="txtZip" placeholder="Enter zip code...">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">City Name</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <input type="text" formControlName="city" class="form-control" id="txtcity" placeholder="Enter city...">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">Country Name</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <input type="text" formControlName="country" class="form-control" id="txtcountry" placeholder="Enter country...">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">Country code + Phone No</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <div class="row m-0">
                      <div class="col-xs-5 col-lg-3 p-0">
                        <input type="text" formControlName="countrycode" class="form-control" id="txtcountrycode" placeholder="Enter country code...">
                      </div>
                      <div class="col-xs-7 col-lg-9 p-0">
                        <input type="text" formControlName="phnumber" class="form-control" id="txtph" placeholder="Enter phone number...">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                    <label class="mt-2">VAT</label>
                  </div>
                  <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                    <input type="text" formControlName="vat" class="form-control" id="txtvat" placeholder="Enter vat...">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="password-section">
            <div class="password-text-s">
              <h4><i class="mdi mdi-lock-outline"></i> Password & Security</h4>
            </div>

            <div class="row m-0">
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                      <label class="mt-2">Current Password</label>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                      <input type="password" readonly formControlName="currentpwd" class="form-control" id="txtCurrentpwd" placeholder="Enter Current Password">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                      <label class="mt-2">New Password</label>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                      <input type="password" formControlName="newpwd" class="form-control" id="txtNewpwd" placeholder="*******">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                  <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-5 col-lg-5 form-label">
                      <label class="mt-2">Confirm New Password</label>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 form-select-group">
                      <input type="password" formControlName="newpwd1" class="form-control" id="txtNewpwd1" placeholder="*******">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group-btn text-right">
                  <!-- <button type="button" (click)="deleteUser()" class="btn btn-success">Delete your profile</button> -->
                  <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</form>
<app-footersection></app-footersection>
