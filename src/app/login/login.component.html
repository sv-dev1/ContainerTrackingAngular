<app-headersection></app-headersection>
<div class="login-section" ng-view>
  <div class="container">
    <div class="login-form">
      <div class="row m-0">
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 p-0">
          <div class="login-img">
            <div class="login-text">
              <img src="assets/images/login-tf-logo.png">
              <h4>We're glad to<br> see you again!</h4>
            </div>
          </div>
        </div>

        <!--<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">-->
        
          <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 p-0">
            <div class="login-form-group pb-2 pr-4 pl-4 pt-4">
              <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <div class="input-group-icon">
                    <input formControlName="UserName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type your username">
                    <i class="mdi mdi-account-outline"></i>
                  </div>
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputPassword1">Password</label>
                  <div class="input-group-icon">
                    <input formControlName="Password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Type your password">
                    <i id="eye" (click)="showhide()" class="mdi mdi-eye"></i>
                  </div>
                </div>
                 <!-- <div class="form-group form-check">
                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">keep me logged in</label>
                  <div class="password-text"><a href="#">Forgot Password</a></div>
                </div> -->
                <button type="submit" class="btn btn-primary">Log in</button>
                </form>
                <!--(click)="checklogin()"-->
            </div>
            <div class="form-footer">
              <p>Don't have an account?<a routerLink="/register">Sign up</a></p>
            </div>
          </div>
      

      </div>
    </div>
  </div>
</div>
<app-footersection></app-footersection>
